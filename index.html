<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snith Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}

    body {
      background: #0f0f0f;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 24px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(14px);
      position: relative;
      z-index: 2;
    }

    .hidden { display: none; }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffffff44;
      margin-bottom: 20px;
    }

    h2 {font-size: 22px; font-weight: 600; margin-bottom: 6px;}
    p.subtext {font-size: 14px; opacity: 0.7; margin-bottom: 20px;}

    .btn, button, select {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      margin: 8px 4px;
      background-color: white;
      color: #111;
      border: none;
      border-radius: 40px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s ease;
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.08);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
    }

    .quote {
      font-size: 13px;
      opacity: 0.6;
      margin-top: 30px;
      font-style: italic;
      line-height: 1.6;
    }

    .status {
      background-color: #28a745;
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-right: 8px;
      display: inline-block;
      color: white;
    }

    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f0f0f;
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: all 0.6s ease;
    }

    .spinner {
      border: 5px solid rgba(255,255,255,0.1);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fadeOut {opacity: 0; visibility: hidden;}

    #toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 12px 24px;
      border-radius: 30px;
      opacity: 0;
      transition: all 0.4s ease;
      font-size: 14px;
      z-index: 999;
    }

    .product-card {
      background: rgba(255,255,255,0.05);
      border-radius: 18px;
      padding: 16px;
      margin: 12px 0;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<!-- ğŸ”„ Loading -->
<div class="loading-screen" id="loadingScreen">
  <div class="spinner"></div>
  <p>Loading...</p>
</div>

<!-- ğŸ”” Toast -->
<div id="toast">Tersalin!</div>

<!-- ğŸ‘‹ Start -->
<div class="container" id="startPage">
  <img src="https://i.imgur.com/uTtD6QG.jpg" class="profile-img" />
  <h2>Snithexercist</h2>
  <p class="subtext">Welcome to my world.</p>
  <button class="btn" onclick="navigateTo('mainPage')">ğŸš€ Start Now</button>
</div>

<!-- ğŸ  Main -->
<div class="container hidden" id="mainPage">
  <img src="https://i.imgur.com/uTtD6QG.jpg" class="profile-img" />
  <h2>Snithexercist</h2>
  <button class="btn">ğŸ“¢ Channels</button>
  <button class="btn">ğŸ“¬ Contact</button><br/>
  <button class="btn" onclick="navigateTo('productPage'); renderProducts()">ğŸ›’ Product</button>
  <button class="btn" onclick="navigateTo('paymentPage')">ğŸ’³ Payments</button>
  <p class="quote">"Cintamu kayak undefined, selalu ada di awal, tapi hilang saat dijalankan."<br/>Â© Snithexercist - 1969</p>
</div>

<!-- ğŸ’³ Payment -->
<div class="container hidden" id="paymentPage">
  <h2>ğŸ’³ Pembayaran</h2>
  <img src="https://seeklogo.com/images/D/dana-logo-47272A76E5-seeklogo.com.png" alt="Dana" style="width:50px; height:50px; margin-bottom:10px;">
  <h3>ğŸ“ Dana Digital Wallet</h3>
  <p>A/N Naufal Rizky</p>
  <div>
    <span class="status">Available</span>
    <button class="btn" onclick="copyToClipboard('089612345678')">ğŸ“‹ Copy Number</button>
  </div><br/>
  <button class="btn" onclick="navigateTo('mainPage')">ğŸ”™ Kembali</button>
</div>

<!-- ğŸ› Produk -->
<div class="container hidden" id="productPage">
  <h2>ğŸ›’ Produk Kami</h2>

  <!-- Filter & Sort -->
  <div style="margin-bottom: 16px;">
    <select id="categoryFilter" class="btn" onchange="renderProducts()">
      <option value="all">ğŸ“‚ Semua Kategori</option>
      <option value="WhatsApp">ğŸ“± WhatsApp</option>
      <option value="Tool">ğŸ› ï¸ Tool</option>
      <option value="Telegram">ğŸ“¨ Telegram</option>
    </select>

    <select id="sortOrder" class="btn" onchange="renderProducts()">
      <option value="asc">â¬‡ï¸ Termurah</option>
      <option value="desc">â¬†ï¸ Termahal</option>
    </select>
  </div>

  <div id="productList"></div><br>
  <button class="btn" onclick="navigateTo('mainPage')">ğŸ”™ Kembali</button>
</div>

<!-- ğŸ§  Script -->
<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("loadingScreen").classList.add("fadeOut");
    }, 1000);
  });

  function navigateTo(pageId) {
    document.getElementById("loadingScreen").classList.remove("fadeOut");
    setTimeout(() => {
      ['startPage', 'mainPage', 'paymentPage', 'productPage'].forEach(id => {
        document.getElementById(id).classList.add("hidden");
      });
      document.getElementById(pageId).classList.remove("hidden");
      document.getElementById("loadingScreen").classList.add("fadeOut");
    }, 600);
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      const toast = document.getElementById('toast');
      toast.textContent = 'Nomor berhasil disalin: ' + text;
      toast.style.opacity = 1;
      setTimeout(() => { toast.style.opacity = 0; }, 2500);
    });
  }

  const products = [
    {
      name: "Script WhatsApp Premium",
      price: "Rp50.000",
      priceValue: 50000,
      category: "WhatsApp",
      wa: "https://wa.me/6288989566141?text=Saya%20mau%20beli%20Script%20WhatsApp%20Premium"
    },
    {
      name: "Obfuscator Encrypt JS",
      price: "Rp30.000",
      priceValue: 30000,
      category: "Tool",
      wa: "https://wa.me/6288989566141?text=Saya%20mau%20beli%20Obfuscator%20Encrypt%20JS"
    },
    {
      name: "Akses Channel Telegram",
      price: "Rp20.000",
      priceValue: 20000,
      category: "Telegram",
      wa: "https://wa.me/6288989566141?text=Saya%20mau%20akses%20Channel%20Telegram"
    }
  ];

  function renderProducts() {
    const container = document.getElementById("productList");
    container.innerHTML = "";

    const category = document.getElementById("categoryFilter").value;
    const sort = document.getElementById("sortOrder").value;

    let filtered = [...products];

    if (category !== "all") {
      filtered = filtered.filter(p => p.category === category);
    }

    if (sort === "asc") {
      filtered.sort((a, b) => a.priceValue - b.priceValue);
    } else {
      filtered.sort((a, b) => b.priceValue - a.priceValue);
    }

    filtered.forEach(p => {
      const div = document.createElement("div");
      div.className = "product-card";
      div.innerHTML = `
        <h3>${p.name}</h3>
        <p><strong>${p.price}</strong></p>
        <a href="${p.wa}" target="_blank"><button class="btn">ğŸ›’ Beli Sekarang</button></a>
      `;
      container.appendChild(div);
    });

    if (filtered.length === 0) {
      container.innerHTML = `<p>Tidak ada produk ditemukan.</p>`;
    }
  }
</script>

</body>
</html>
